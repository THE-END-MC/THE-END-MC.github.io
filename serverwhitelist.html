		<input type="text" id="playername" name="playername" placeholder="请输入玩家名："><br>
		<input type="email" id="email" name="email" placeholder="已经订阅频道的Google邮箱："><br>
		
		<big>请复制以下文本到邮箱：3866039383@qq.com</big><br>
		<div id="requestText">Whitelist Requests <span id="displayName">[你的玩家名]</span> <span id="displayEmail">[你已经订阅频道的Google邮箱]</span></div>
		<button id="copyBtn">复制申请文本</button>
		
		<script>
			// 获取输入元素和显示元素
			const playerNameInput = document.getElementById('playername');
			const emailInput = document.getElementById('email');
			const displayName = document.getElementById('displayName');
			const displayEmail = document.getElementById('displayEmail');
			const copyBtn = document.getElementById('copyBtn');
			const requestText = document.getElementById('requestText');
			
			// 实时更新显示文本
			playerNameInput.addEventListener('input', updateDisplay);
			emailInput.addEventListener('input', updateDisplay);
			
			function updateDisplay() {
				displayName.textContent = playerNameInput.value || '[你的玩家名]';
				displayEmail.textContent = emailInput.value || '[你已经订阅频道的Google邮箱]';
			}
			
			// 复制功能
			copyBtn.addEventListener('click', function() {
				const textToCopy = requestText.textContent;
				navigator.clipboard.writeText(textToCopy).then(() => {
					copyBtn.textContent = '已复制!';
					setTimeout(() => {
						copyBtn.textContent = '复制申请文本';
					}, 2000);
				}).catch(err => {
					console.error('复制失败: ', err);
					alert('复制失败，请手动选择文本复制');
				});
			});
		</script>
