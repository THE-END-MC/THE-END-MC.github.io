<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>THE_END_MC MUG Charts</title>
    <style>
        body {
            background-color: #2a2d3e;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .filters {
            background-color: #3a3d4e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .search-box {
            margin-bottom: 15px;
        }
        .search-box input {
            width: 60%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .filter-group {
            margin-bottom: 15px;
        }
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .filter-buttons button {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        .filter-buttons button:hover {
            background-color: #3e8e41;
        }
        .filter-buttons button.active {
            background-color: #2E7D32;
            font-weight: bold;
        }
        .results {
            margin-top: 20px;
        }
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .file-item {
            background-color: white;
            color: black;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .file-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .file-info {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 10px;
        }
        .download-btn {
            display: inline-block;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .download-btn:hover {
            background-color: #3e8e41;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        .pagination button {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .pagination button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .no-data {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #ff6b6b;
        }
        .tip-marquee {
            width: 100%;
            height: 150px;
            background-color: #3a2d3e;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tip-marquee font {
            font-size: 1.2em;
        }
        .nav-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .nav-link {
            text-decoration: none;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            background-color: #4CAF50;
            border-bottom: 4px solid #2E7D32;
            position: relative;
            transition: all 0.1s;
            margin: 0 8px;
        }
        .nav-link:hover {
            background-color: #3e8e41;
            border-bottom-width: 2px;
            transform: translateY(2px);
        }
        .nav-link:active {
            border-bottom-width: 0;
            transform: translateY(4px);
        }
        .category-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #4CAF50;
        }
        .category-tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #3a3d4e;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
        .category-tab.active {
            background-color: #4CAF50;
            font-weight: bold;
        }
        .page-info {
            text-align: center;
            margin-top: 10px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div style="background:linear-gradient(135deg, #1e212e 0%, #2a2d3e 100%);box-shadow:0 4px 20px rgba(0,0,0,0.3);position:sticky;top:0;z-index:1000;padding:0 20px;border-bottom:1px solid #40455a">
  <div style="max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;height:70px">
    <!-- Logo -->
    <a href="/" style="display:flex;align-items:center;text-decoration:none;color:#fff;font-weight:bold;font-size:1.5rem">
      <div style="width:40px;height:40px;margin-right:10px;background:linear-gradient(45deg, #667eea, #764ba2);border-radius:8px;display:flex;align-items:center;justify-content:center;font-weight:bold">T</div>
      THE_END_MC's Website
    </a>
    <div style="display:flex;gap:30px">
      <a href="home.html" style="text-decoration:none;color:#fff;font-weight:500;padding:8px 16px;border-radius:6px;background:linear-gradient(45deg, #667eea, #764ba2)">Home</a>
      <a href="about.html" style="text-decoration:none;color:#b8bbc8;font-weight:500;padding:8px 16px;border-radius:6px;transition:all 0.3s ease" onmouseover="this.style.color='#fff';this.style.background='rgba(255,255,255,0.1)'" onmouseout="this.style.color='#b8bbc8';this.style.background='transparent'">About</a>
      <a href="server.html" style="text-decoration:none;color:#b8bbc8;font-weight:500;padding:8px 16px;border-radius:6px;transition:all 0.3s ease" onmouseover="this.style.color='#fff';this.style.background='rgba(255,255,255,0.1)'" onmouseout="this.style.color='#b8bbc8';this.style.background='transparent'">Minecraft Server</a>
      <a href="apps.html" style="text-decoration:none;color:#b8bbc8;font-weight:500;padding:8px 16px;border-radius:6px;transition:all 0.3s ease" onmouseover="this.style.color='#fff';this.style.background='rgba(255,255,255,0.1)'" onmouseout="this.style.color='#b8bbc8';this.style.background='transparent'">Apps</a>
      <a href="charts.html" style="text-decoration:none;color:#b8bbc8;font-weight:500;padding:8px 16px;border-radius:6px;transition:all 0.3s ease" onmouseover="this.style.color='#fff';this.style.background='rgba(255,255,255,0.1)'" onmouseout="this.style.color='#b8bbc8';this.style.background='transparent'">My MUG Charts</a>
    </div>
  </div>
</div>
            <div class="tip-marquee">
                <font color="yellow"><marquee>Tip: <strong>我们没有什么中文网，任何自称中文网的都是假网站，请仔细甄别</strong>                        <br>Tip: <strong>We don't have any Chinese websites. Any site claiming to be our Chinese website is fake. Please carefully verify and distinguish them.</strong></marquee></font>
            </div>
            <h1>THE_END Charts</h1>
        </div>

        <div class="filters">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search..." autocomplete="off">
            </div>
            <div class="filter-group">
                <label>Chart Category</label>
                <div class="category-tabs">
                    <div class="category-tab active" data-category="all">ALL</div>
                    <div class="category-tab" data-category="normal">NORMAL</div>
                    <div class="category-tab" data-category="notnormal">NOT NORMAL</div>
                </div>
            </div>
        </div>

        <div class="results">
            <div class="file-grid" id="charts-grid">
            </div>
            <div class="no-data" id="no-data" style="display: none;">
                No Data
            </div>
            <div class="pagination" id="pagination">
                <button id="prev-page" disabled>Back</button>
                <button id="next-page">Next</button>
            </div>
            <div class="page-info" id="page-info">Page 1</div>
        </div>
    </div>

    <script>
        const config = {
            owner: "THE-END-MC",
            repo: "TCDCharts",
            branch: "main",
            basePath: "TECharts",
            itemsPerPage: 10
        };

        const appData = {
            allCharts: [],
            filteredCharts: [],
            currentPage: 1,
            currentCategory: "all",
            searchTerm: ""
        };

        async function fetchCharts() {
            try {
                const normalCharts = await fetchDirectoryContents("NormalCharts");
                const notNormalCharts = await fetchDirectoryContents("NotNormalChart");
                
                appData.allCharts = [
                    ...normalCharts.map(item => ({ ...item, category: "normal" })),
                    ...notNormalCharts.map(item => ({ ...item, category: "notnormal" }))
                ];
                
                updateFilteredCharts();
                renderCharts();
            } catch (error) {
                document.getElementById("no-data").style.display = "block";
                document.getElementById("no-data").textContent = "ERROR";
            }
        }

        async function fetchDirectoryContents(path) {
            const apiUrl = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.basePath}/${path}`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return Array.isArray(data) ? data : [];
            } catch (error) {
                return [];
            }
        }

        function updateFilteredCharts() {
            let filtered = appData.allCharts;
            if (appData.currentCategory !== "all") {
                filtered = filtered.filter(item => item.category === appData.currentCategory);
            }
            
            if (appData.searchTerm) {
                const searchTerm = appData.searchTerm.toLowerCase();
                filtered = filtered.filter(item => 
                    item.name.toLowerCase().includes(searchTerm)
                );
            }
            
            appData.filteredCharts = filtered;
            appData.currentPage = 1;
        }

        function renderCharts() {
            const grid = document.getElementById("charts-grid");
            const noData = document.getElementById("no-data");
            const pageInfo = document.getElementById("page-info");
            
            const start = (appData.currentPage - 1) * config.itemsPerPage;
            const end = start + config.itemsPerPage;
            const paginatedCharts = appData.filteredCharts.slice(start, end);
            const totalPages = Math.ceil(appData.filteredCharts.length / config.itemsPerPage);
            
            grid.innerHTML = "";
            
            if (paginatedCharts.length === 0) {
                noData.style.display = "block";
            } else {
                noData.style.display = "none";
            }
            
            paginatedCharts.forEach(item => {
                const downloadUrl = `https://github.com/${config.owner}/${config.repo}/raw/${config.branch}/${config.basePath}/${item.category === "normal" ? "NormalCharts" : "NotNormalChart"}/${item.name}`;
                
                const fileItem = document.createElement("div");
                fileItem.className = "file-item";
                fileItem.innerHTML = `
                    <div class="file-name">${item.name}</div>
                    <div class="file-info">${item.category === "normal" ? "Normal" : "Not Normal"}</div>
                    <a href="${downloadUrl}" class="download-btn" download="${item.name}">Download</a>
                `;
                grid.appendChild(fileItem);
            });
            
            document.getElementById("prev-page").disabled = appData.currentPage <= 1;
            document.getElementById("next-page").disabled = appData.currentPage >= totalPages;
            
            const totalItems = appData.filteredCharts.length;
            const startItem = start + 1;
            const endItem = Math.min(end, totalItems);
            pageInfo.textContent = ` ${startItem}-${endItem} ,All ${totalItems} ,(Page ${appData.currentPage}/${totalPages} )`;
        }

        function initEventListeners() {
            document.getElementById("search-input").addEventListener("input", (e) => {
                appData.searchTerm = e.target.value;
                updateFilteredCharts();
                renderCharts();
            });
            
            document.querySelectorAll(".category-tab").forEach(tab => {
                tab.addEventListener("click", () => {
                    document.querySelector(".category-tab.active").classList.remove("active");
                    tab.classList.add("active");
                    appData.currentCategory = tab.dataset.category;
                    updateFilteredCharts();
                    renderCharts();
                });
            });
            
            document.getElementById("prev-page").addEventListener("click", () => {
                if (appData.currentPage > 1) {
                    appData.currentPage--;
                    renderCharts();
                }
            });
            
            document.getElementById("next-page").addEventListener("click", () => {
                const totalPages = Math.ceil(appData.filteredCharts.length / config.itemsPerPage);
                if (appData.currentPage < totalPages) {
                    appData.currentPage++;
                    renderCharts();
                }
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            initEventListeners();
            fetchCharts();
        });
    </script>
</body>
</html>
