<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Apps</title>
    <style type="text/css">
        body {
            background-color: #2a2d3e;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .icon {
            width: 100%;
            height: 150px;
            background-color: #3a2d3e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .download-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .filter-container {
            background-color: #3a3d4e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 8px 16px;
            background-color: #4a4d5e;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .filter-btn.active {
            background-color: #4CAF50;
        }
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .app-card {
            background-color: #3a3d4e;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .app-card:hover {
            transform: translateY(-5px);
        }
        .app-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
        .app-content {
            padding: 15px;
        }
        .app-title {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .app-description {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .app-meta {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 12px;
            margin-bottom: 15px;
        }
        .app-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .status-available {
            background-color: #4CAF50;
        }
        .status-reservation {
            background-color: #FF9800;
        }
        .status-offline {
            background-color: #F44336;
        }
        .app-actions {
            display: flex;
            gap: 10px;
        }
        .download-btn, .reserve-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: white;
        }
        .download-btn {
            background-color: #4CAF50;
        }
        .download-btn:hover {
            background-color: #3e8e41;
        }
        .reserve-btn {
            background-color: #FF9800;
        }
        .reserve-btn:hover {
            background-color: #e68a00;
        }
        .disabled-btn {
            background-color: #666 !important;
            cursor: not-allowed;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .search-box input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: #4a4d5e;
            color: white;
        }
        .marquee {
            margin-top: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div style="background:linear-gradient(135deg, #1e212e 0%, #2a2d3e 100%);box-shadow:0 4px 20px rgba(0,0,0,0.3);position:sticky;top:0;z-index:1000;padding:0 20px;border-bottom:1px solid #40455a">
  <div style="max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;height:70px">
    <!-- Logo -->
    <a href="/" style="display:flex;align-items:center;text-decoration:none;color:#fff;font-weight:bold;font-size:1.5rem">
      <div style="width:40px;height:40px;margin-right:10px;background:linear-gradient(45deg, #667eea, #764ba2);border-radius:8px;display:flex;align-items:center;justify-content:center;font-weight:bold">T</div>
      THE_END_MC's Website
    </a>
    <div style="display:flex;gap:30px">
      <a href="home.html" style="text-decoration:none;color:#fff;font-weight:500;padding:8px 16px;border-radius:6px;background:linear-gradient(45deg, #667eea, #764ba2)">Home</a>
      <a href="about.html" style="text-decoration:none;color:#b8bbc8;font-weight:500;padding:8px 16px;border-radius:6px;transition:all 0.3s ease" onmouseover="this.style.color='#fff';this.style.background='rgba(255,255,255,0.1)'" onmouseout="this.style.color='#b8bbc8';this.style.background='transparent'">About</a>
      <a href="server.html" style="text-decoration:none;color:#b8bbc8;font-weight:500;padding:8px 16px;border-radius:6px;transition:all 0.3s ease" onmouseover="this.style.color='#fff';this.style.background='rgba(255,255,255,0.1)'" onmouseout="this.style.color='#b8bbc8';this.style.background='transparent'">Minecraft Server</a>
      <a href="apps.html" style="text-decoration:none;color:#b8bbc8;font-weight:500;padding:8px 16px;border-radius:6px;transition:all 0.3s ease" onmouseover="this.style.color='#fff';this.style.background='rgba(255,255,255,0.1)'" onmouseout="this.style.color='#b8bbc8';this.style.background='transparent'">Apps</a>
      <a href="charts.html" style="text-decoration:none;color:#b8bbc8;font-weight:500;padding:8px 16px;border-radius:6px;transition:all 0.3s ease" onmouseover="this.style.color='#fff';this.style.background='rgba(255,255,255,0.1)'" onmouseout="this.style.color='#b8bbc8';this.style.background='transparent'">My MUG Charts</a>
    </div>
  </div>
</div>
    <div class="icon">
        <font color="yellow"><marquee>Tip: <strong>我们没有什么中文网，任何自称中文网的都是假网站，请仔细甄别</strong>                        <br>Tip: <strong>We don't have any Chinese websites. Any site claiming to be our Chinese website is fake. Please carefully verify and distinguish them.</strong></marquee></font>
    </div>
    <big><big>Apps list</big></big>
<div id="tableContainer">
  <style>
    #searchTable { margin-bottom: 10px; padding: 5px; width: 100% }
    #dataTable { width: 100%; border-collapse: collapse; margin: 10px 0 }
    #dataTable th, #dataTable td { border: 1px solid #ddd; padding: 8px }
    #dataTable th { background: #f2f2f2; cursor: pointer }
    .pagination { display: flex; gap: 5px; margin-top: 10px }
    .pagination a { padding: 5px 10px; border: 1px solid #ddd; text-decoration: none }
    .pagination a.active { background: #4CAF50; color: #fff }
  </style>
  <input id="searchTable" placeholder="Search...">
  <table id="dataTable">
    <thead>
      <tr>
        <th><p style="color: black;">Name</p></th>
        <th><p style="color: black;">Download</p></th>
        <th><p style="color: black;">Website</p></th>
      </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>
  <div id="pagination" class="pagination"></div>
  <script>
    const data = [
      ["Te:PhiPlayer", '<a href="TePhiPlayer">Touch use</a>', ""],
      ["T3E7", "Minecraft Server", '<a href="server.html">Go to</a>']
    ];
    
    let currentPage = 1;
    const rowsPerPage = 10;
    
    function displayTable(page = 1) {
      currentPage = page;
      const searchTerm = document.getElementById("searchTable").value.toLowerCase();
      const filteredData = data.filter(row => 
        row.some(cell => String(cell).toLowerCase().includes(searchTerm))
      );
      
      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const paginatedData = filteredData.slice(start, end);
      
      document.getElementById("tableBody").innerHTML = paginatedData
        .map(row => `<tr>${row.map(cell => `<td>${cell}</td>`).join("")}</tr>`)
        .join("");
      
      const pageCount = Math.ceil(filteredData.length / rowsPerPage);
      document.getElementById("pagination").innerHTML = Array
        .from({length: pageCount}, (_, i) => 
          `<a href="#" ${i + 1 === currentPage ? 'class="active"' : ''}>${i + 1}</a>`
        )
        .join("");
      
      document.querySelectorAll("#pagination a").forEach(link => {
        link.onclick = e => {
          e.preventDefault();
          displayTable(parseInt(e.target.textContent));
        };
      });
    }
    
    document.getElementById("searchTable").addEventListener("input", () => {
      displayTable(1);
    });
    
    displayTable();
  </script>
</div>
</body>

</html>
